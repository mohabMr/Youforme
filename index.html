<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3e1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background: linear-gradient(135deg, #e91e63, #ff6b9d);
            color: white;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #757575, #9e9e9e);
            color: white;
            box-shadow: 0 5px 15px rgba(117, 117, 117, 0.4);
            transition: all 0.3s ease;
        }

        #noBtn.flying {
            position: fixed;
        }

        .meme-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .meme-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .meme-text {
            font-size: 1.5em;
            color: #e91e63;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .success {
            display: none;
        }

        .success h2 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hearts {
            font-size: 3em;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .question {
                font-size: 1.4em;
            }

            button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainContent">
            <h1>üíù Valentine's Day üíù</h1>
            <p class="question">Will you be my Valentine?</p>
            
            <div class="buttons">
                <button id="yesBtn">Yes üíï</button>
                <button id="noBtn">No</button>
            </div>

            <div class="meme-container" id="memeContainer">
                <div style="background: #f5f5f5; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                    <div style="font-size: 5em; margin-bottom: 20px;">üòæüí¢</div>
                    <p class="meme-text">DON'T MESS WITH ME!</p>
                    <p style="font-size: 1.2em; color: #666; margin-top: 15px;">You've tried to say No 5 times already! üò§</p>
                </div>
            </div>
        </div>

        <div class="success" id="successMessage">
            <div class="hearts">üíïüíñüíùüíóüíì</div>
            <h2>Yay! I knew you'd say yes! üéâ</h2>
            <p style="font-size: 1.3em; color: #666; margin-top: 20px;">Happy Valentine's Day! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const memeContainer = document.getElementById('memeContainer');
        const mainContent = document.getElementById('mainContent');
        const successMessage = document.getElementById('successMessage');
        
        let noClickCount = 0;
        const maxAttempts = 5;

        // Function to move the "No" button to a random position
        function moveNoButton() {
            if (noClickCount >= maxAttempts) {
                return;
            }

            // Add flying class to make it position fixed
            noBtn.classList.add('flying');

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Generate random position
            let randomX = Math.random() * (windowWidth - btnWidth - 40) + 20;
            let randomY = Math.random() * (windowHeight - btnHeight - 40) + 20;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Move button on hover (desktop)
        noBtn.addEventListener('mouseenter', function() {
            if (noClickCount < maxAttempts) {
                moveNoButton();
            }
        });

        // Handle "No" button click
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            noClickCount++;
            console.log('No button clicked. Count:', noClickCount);
            
            if (noClickCount >= maxAttempts) {
                console.log('Max attempts reached. Showing meme.');
                // Show the meme
                memeContainer.style.display = 'block';
                noBtn.style.visibility = 'hidden';
                noBtn.style.pointerEvents = 'none';
            } else {
                moveNoButton();
            }
        });
        
        // Also handle touch end for mobile
        noBtn.addEventListener('touchend', function(e) {
            if (noClickCount < maxAttempts) {
                e.preventDefault();
                e.stopPropagation();
                
                noClickCount++;
                console.log('No button touched. Count:', noClickCount);
                
                if (noClickCount >= maxAttempts) {
                    console.log('Max attempts reached. Showing meme.');
                    // Show the meme
                    memeContainer.style.display = 'block';
                    noBtn.style.visibility = 'hidden';
                    noBtn.style.pointerEvents = 'none';
                } else {
                    moveNoButton();
                }
            }
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', function() {
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Create falling hearts animation
            createFallingHearts();
        });

        // Create falling hearts effect
        function createFallingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-50px';
                heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                heart.style.opacity = '0.7';
                heart.style.transition = 'top 3s linear, opacity 3s linear';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '9999';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.style.top = '100vh';
                    heart.style.opacity = '0';
                }, 100);
                
                setTimeout(() => {
                    heart.remove();
                }, 3100);
            }, 300);
        }
    </script>
</body>
</html>
